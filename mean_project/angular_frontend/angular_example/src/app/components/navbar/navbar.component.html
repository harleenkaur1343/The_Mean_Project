<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" tabindex="-1" data-backdrop="false" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content w-75">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Sign up</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
              <form>
                  <!-- Name input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="name">Name</label>
                      <input type="text" [(ngModel)]="name" [ngModelOptions] = "{standalone : true}" id="name" class="form-control" />
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="email2">Email address</label>
                      <input type="email" [(ngModel)]="email" [ngModelOptions] = "{standalone : true}" id="email2" class="form-control" />
                  </div>

                  <!-- Phone input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="phone2">Phone</label>
                    <input type="email" [(ngModel)]="phone" [ngModelOptions] = "{standalone : true}" id="phone2" class="form-control" />
                </div>

                  <!-- password input -->
                  <div class="form-outline mb-4">
                      <label class="form-label" for="password2">Password</label>
                      <input type="password" [(ngModel)]="passwrd" [ngModelOptions] = "{standalone : true}"id="password2" class="form-control" />
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block" (click)="save()" data-dismiss="modal">Sign up</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Modal -->
<!--Login Form-->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop1" tabindex="-1" data-backdrop="false" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content w-75">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Sign in</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
              <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <input type="email" [(ngModel)]="email" [ngModelOptions] = "{standalone : true}" id="email1" class="form-control" />
                      <label class="form-label" for="email1">Email address</label>
                  </div>

                  <!-- password input -->
                  <div class="form-outline mb-4">
                      <input type="password" [(ngModel)]="passwrd" [ngModelOptions] = "{standalone : true}" id="password1" class="form-control" />
                      <label class="form-label" for="password1">Password</label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block" (click)="verify()" data-dismiss="modal">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
